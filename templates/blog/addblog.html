{% extends 'base.html' %}
{% load static %}
{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">{% endblock head %} 
{% block title  %}Add Blog{% endblock title  %}
{% block body %}


<!--title of blog -->
<form action="./addblog" method='POST'>
<button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal" >
  Add a Title
</button>

{% csrf_token %}

<div class="modal fade" id="exampleModal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" name="title" placeholder="Title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        <button type="submit" class="btn btn-primary">Done</button>
        
      </div>
    </div>
  </div>
</div>
</form>

<form action="./addblog" method='POST'>
{% csrf_token %}
<div>
{% comment %} <label for="blog" stlye="display=b">Write your Blog here:</label> {% endcomment %}

<textarea id="blog" name="blog" placeholder="Write here..."rows="20" cols="180" style=" border: solid 2px grey;box-shadow: 8px 5px grey;margin-left: 7%;margin-top:2%; " ></textarea>
</div>



<button type="submit" class="btn btn-outline-success">
  Publish
</button>
</form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
{% endblock body %}
